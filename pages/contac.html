<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css/styles.css">
    <link rel="shortcut icon" href="../imagenes/icon2.png" type="image/x-icon" />
    <title>Market Shop</title>
</head>
<body>
    <div class="contenedor-total">
        <header class="bg-[#F7F7F7] flex flex-col md:flex-row flex-wrap justify-between items-center p-4 lg:px-[80px]">
            <div class="w-full md:w-auto flex justify-center md:justify-start mb-4 md:mb-0">
                <img src="../imagenes/logo2.webp" class="w-[150px] md:w-[250px]" alt="logo movieStack" />
            </div>
            <div class="w-full md:w-auto flex justify-center mb-4 md:mb-0">
                <h1 class="font-bold text-4xl md:text-6xl">Super Market</h1>
            </div>
            <nav class="w-full md:w-auto flex justify-center">
                <div class="flex flex-row gap-4">
                    <a href="../index.html" class="bg-red-300 p-2 md:p-4 text-center rounded-3xl text-lg md:text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Home</a>
                    <a href="./products.html" class="bg-red-300 p-2 md:p-4 text-center rounded-3xl text-lg md:text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Productos</a>
                    <a href="#" class="bg-red-800 text-white p-2 md:p-4 rounded-3xl text-lg md:text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Contact</a>
                </div>
            </nav>
        </header>

        <main class="flex justify-center my-8 md:my-16">
            <div class="contacto rounded-xl  bg-gray-400 bg-opacity-70 shadow-2xl w-full md:w-[80%] lg:w-[60%] p-4 md:p-8 flex flex-col">
                <h1 class="text-center text-3xl md:text-4xl mb-4">Contáctanos</h1>
                <div class="bg-[#E43A2C] bg-opacity-70 flex flex-col justify-center items-center p-4">
                    <form action="" class="w-full md:w-[80%] lg:w-[60%] flex flex-col gap-4">
                        <fieldset class="fieldset rounded-md border-2 border-black p-4 gap-4">
                            <legend class="px-2 py-1 text-black text-lg md:text-xl font-bold">Datos Personales</legend>
                            <div>
                                <label for="name" class="block">First-Name</label>
                                <input class="w-full p-2" type="text" name="name" id="name" required>
                            </div>
                            <div>
                                <label for="lastname" class="block">Last-Name</label>
                                <input class="w-full p-2" type="text" name="lastname" id="lastname" required>
                            </div>
                            <div>
                                <label for="streetaddress" class="block">Street-Address</label>
                                <input class="w-full p-2" type="text" name="streetaddress" id="streetaddress" required>
                            </div>
                            <div class="flex flex-col lg:flex-row gap-4">
                                <div class="w-full">
                                    <label for="city" class="block">City</label>
                                    <input class="w-full p-2" type="text" name="city" id="city" required>
                                </div>
                                <div class="w-full">
                                    <label for="zipcode" class="block">Zipcode</label>
                                    <input class="w-full p-2" type="text" name="zipcode" id="zipcode" required>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2">
                                <label>Gender:</label>
                                <div class="flex gap-4">
                                    <label for="male" class="flex items-center">
                                        <input type="radio" id="male" name="gender" value="male" required class="mr-2"> Male
                                    </label>
                                    <label for="female" class="flex items-center">
                                        <input type="radio" id="female" name="gender" value="female" required class="mr-2"> Female
                                    </label>
                                    <label for="otro" class="flex items-center">
                                        <input type="radio" id="otro" name="gender" value="otro" required class="mr-2"> Otro
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <button id="boton" class="w-full p-2 bg-gray-400 text-white rounded-lg mt-3">Register</button>
                    </form>
                    <div class="w-full mt-4">
                        <h2 class="text-2xl font-semibold text-gray-800 text-center bg-white bg-opacity-75 py-4">¿DÓNDE ENCONTRARNOS?</h2>
                        <div class="flex justify-center items-center flex-wrap gap-5">
                            <iframe class="w-full h-64 md:h-80" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.243216152228!2d-58.40377032494396!3d-34.59801085719561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9158e82c41%3A0xafb5fe117a2c5a52!2sParaguay%202334%2C%20C1121ABL%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1721344681628!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="bg-[#F7F7F7] flex flex-col md:flex-row justify-between items-center p-4 md:px-[80px]">
            <p class="text-[18px] mb-4 md:mb-0">2024 Supermercado. Todos los derechos reservados.</p>
            <div class="flex flex-col items-center md:flex-row gap-4">
                <img src="../imagenes/logo2.webp" class="w-[100px] md:w-[150px]" alt="logo Super Market" />
                <div class="flex flex-row gap-4">
                    <a href="https://www.facebook.com"><img src="../imagenes/logoFacebook.png" alt="" class="w-10 h-10" /></a>
                    <a href="https://www.instagram.com"><img src="../imagenes/logoInstagram.png" alt="" class="w-10 h-10" /></a>
                    <a href="https://www.linkedin.com"><img src="../imagenes/logoLinkeDin.png" alt="" class="w-10 h-10" /></a>
                    <a href="https://www.youtube.com"><img src="../imagenes/logoYoutube.png" alt="" class="w-10 h-10" /></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="../script/contac.js"></script>
</body>
</html>
