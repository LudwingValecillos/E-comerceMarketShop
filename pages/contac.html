<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css/styles.css">

    <link rel="shortcut icon" href="../imagenes/icon2.png" type="image/x-icon" />
    <title>Market Shop</title>

</head>


<body>
    <div class="contenedor-total">
        <header class="bg-[#F7F7F7] flex flex-row flex-wrap justify-between items-center p-4 lg:px-[80px]">
            <div class="w-[30%] md:w-[25%] lg:w-[20%] mb-4 md:mb-0 flex-shrink-0">
              <img src="../imagenes/logo2.webp" class="w-[250px]" alt="logo movieStack" />
            </div>
    
            <div>
              <h1 class="font-bold text-6xl">Super Market</h1>
            </div>
    
            <nav class="flex flex-row justify-center items-center gap-4 w-full lg:w-[20%]">
              <a href="../index.html"
                class="bg-red-300 p-[20px] text-center rounded-3xl text-lg md:text-xl py-2 hover:bg-red-800 hover:text-white transition-all duration-300">Home</a>
      
                <a href="./products.html"
                class="bg-red-300 p-[20px] text-center rounded-3xl text-lg md:text-xl py-2 hover:bg-red-800 hover:text-white transition-all duration-300">Productos</a>
      
                <a href="#"
                class="bg-red-800 text-white p-4 rounded-3xl text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Contact</a>
            </nav>
          </header>

        <main class="flex justify-center my-[80px]">
            <div class="contacto rounded-xl border-red-700 border-2 bg-gray-300 bg-opacity-70 shadow-2xl md:w-[60%] flex flex-col ">
                <h1 class="h1 text-center p-5 text-4xl">Contáctanos</h1>
                <div class="bg-[#E43A2C] bg-opacity-70 flex flex-col justify-center items-center">
                    <form action=""
                        class="flex flex-col w-[80%] md:w-[60%] py-[80px] justify-center items-center">
                        <fieldset class="flex flex-col fieldset rounded-md border-2 border-black p-[10px] gap-[20px]">
                            <legend class="px-1.5 py-0 text-black text-xl font-bold">Datos Personales</legend>
                            <div class="w-[100%]">
                                <label for="name">First-Name</label>
                                <input class="w-full" type="text" name="name" id="name" required>
                            </div>
                            <div>
                                <label for="lastname">Last-Name</label>
                                <input class="w-full" type="text" name="lastname" id="lastname" required>
                            </div>
                            <div>
                                <label for="streetaddress">Street-Address</label>
                                <input class="w-full" type="text" name="streetaddress" id="streetaddress" required>
                            </div>
                            <div class="flex flex-col lg:flex-row gap-[20px] justify-evenly">
                                <div class="flex flex-col md:flex-row gap-[8px]">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city" required>
                                </div>
                                <div class="flex flex-col md:flex-row gap-[8px]">
                                    <label for="zipcode">Zipcode</label>
                                    <input type="text" name="zipcode" id="zipcode" required>
                                </div>
                            </div>
                            <div class="flex gap-[10px]">
                                <label for="male">Gender:</label>
                                <label for="male">Male</label>
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="female">Female</label>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="otro">Otro</label>
                                <input type="radio" id="otro" name="gender" value="otro" required>
                            </div>
                        </fieldset>
                        <button id="boton" class="w-full p-2 bg-gray-400 text-white rounded-lg mt-3">Register</button>
                    </form>
                    <div class="gaga w-full">
                        <h2 class="text-2xl font-semibold text-gray-800 text-center bg-[#ffffff75] py-4">¿DÓNDE ENCONTRARNOS?</h2>
                        <div class="flex justify-center items-center flex-wrap gap-5">
                            <iframe class="w-full"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.243216152228!2d-58.40377032494396!3d-34.59801085719561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9158e82c41%3A0xafb5fe117a2c5a52!2sParaguay%202334%2C%20C1121ABL%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1721344681628!5m2!1ses!2sar"
                                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        

        <footer class="bg-[#F7F7F7] flex flex-col md:flex-row justify-between items-center md:px-[80px]">
            <p class="text-[18px]">
              2024 Supermercado. Todos los derechos reservados.
            </p>
      
            <div class="flex flex-col m-2 w-96 flex-wrap justify-evenly items-center ">
              <div>
                <img src="../imagenes/logo2.webp" class="w-[150px] m-4" alt="logo Super Market" />
              </div>
              <div class="flex flex-row gap-4">
                <a href="https://www.facebook.com"><img src="../imagenes/logoFacebook.png" alt="" class="w-10 h-10" /></a>
                <a href="https://www.instagram.com"><img src="../imagenes/logoInstagram.png" alt="" class="w-10 h-10" /></a>
                <a href="https://www.linkedin.com"><img src="../imagenes/logoLinkeDin.png" alt="" class="w-10 h-10" /></a>
                <a href="https://www.youtube.com"><img src="../imagenes/logoYoutube.png" alt="" class="w-10 h-10" /></a>
              </div>
            </div>
          </footer>
    </div>
    <script src="../script/contac.js"></script>
</body>


</html>
