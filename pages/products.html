<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../imagenes/icon2.png" type="image/x-icon" />
    <title>Market Shop</title>
</head>

<body>
    <div class="contenedor-todo">
        <header class="bg-[#F7F7F7]   flex flex-row flex-wrap justify-between items-center p-4 lg:px-[80px]  ">
            <div class=" md:w-[25%] lg:w-[20%] mb-4 md:mb-0 flex-shrink-0    ">
                <img src="../imagenes/logo2.webp" class="w-[250px]     " alt="logo Market" />
            </div>

            <div  class=" flex     w-[50%]  ">
                <img src="../imagenes/carrito.gif" class=" mr-5   w-[30px] md:w-[50px]  flex-shrink-0 " alt="carrito" />
                <h1 class="font-bold text-6xl m-auto">Super Market</h1>
            </div>

            <nav class="flex flex-row justify-center items-center gap-4 w-full lg:w-[20%]">
                <a href="../index.html"
                    class="bg-red-300 p-[20px] text-center rounded-3xl text-lg md:text-xl py-2 hover:bg-red-800 hover:text-white transition-all duration-300">Home</a>

                <a href="#"
                    class="bg-red-800 text-white p-4 rounded-3xl text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Productos</a>

                <a href="./contac.html"
                    class="bg-red-300 p-[20px] text-center rounded-3xl text-lg md:text-xl py-2 hover:bg-red-800 hover:text-white transition-all duration-300">Contact</a>
            </nav>
        </header>

        <main class="">
            <div id="container-div" class="border-orange-900 border-4 h-full  ">

                <div class="flex justify-evenly gap-10 mt-5">

                    <select name="producto" class="select-producto border-gray-600  flex flex-row justify-center  items-center mb-4 md:mb-0 w-[70%]  md:w-[75%] lg:w-[40%]             h-10 rounded-3xl  text-black text-center bg-red-300 placeholder-gray-500  ">

                        <option value="all">Elige por categoria</option>
                    </select>
                    <!-- <input type="number" class="precio-maximo  border-2 border-black text-center" placeholder="ingrese el monto " > -->
                    <div class="flex flex-row justify-center  items-center mb-4 md:mb-0 w-[70%]   md:w-[75%] lg:w-[40%]">
                        <input type="text" inputmode="search" placeholder="Buscar producto " id="input-buscador-nombre"
                            class="w-full border-2 h-10 rounded-3xl border-gray-600 text-black text-center bg-red-300 placeholder-gray-500 focus:outline-none focus:border-red-500 transition-all duration-300" />
                    </div>
                </div>

                <div class="card-container flex justify-evenly flex-wrap gap-12 mt-10">


                </div>

            </div>


        </main>

        <footer class="bg-[#F7F7F7] flex flex-col md:flex-row justify-between items-center md:px-[80px]">
            <p class="text-[18px]">
                2024 Supermercado. Todos los derechos reservados.
            </p>

            <div class="flex flex-col m-2 w-96 flex-wrap justify-evenly items-center ">
                <div>
                    <img src="../imagenes/logo2.webp" class="w-[200px]  h-auto" alt="logo movieStack" />
                </div>
                <div class="flex flex-row gap-4">
                    <a href="https://www.facebook.com"><img src="../imagenes/logoFacebook.png" alt=""
                            class="w-10 h-10" /></a>
                    <a href="https://www.instagram.com"><img src="../imagenes/logoInstagram.png" alt=""
                            class="w-10 h-10" /></a>
                    <a href="https://www.linkedin.com"><img src="../imagenes/logoLinkeDin.png" alt=""
                            class="w-10 h-10" /></a>
                    <a href="https://www.youtube.com"><img src="../imagenes/logoYoutube.png" alt=""
                            class="w-10 h-10" /></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="../script/data.js"></script>
    <script src="../script/products.js"></script>
</body>

</html>
