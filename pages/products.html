
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../imagenes/icon2.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles.css/productos.css">
    <title>Market Shop</title>
</head>
<body>
    <div class="contenedor-todo">
        <header class="bg-[#F7F7F7] flex flex-col md:flex-row flex-wrap justify-between items-center p-4 lg:px-[80px]">
            <div class="w-full md:w-auto flex justify-center md:justify-start mb-4 md:mb-0">
                <img src="../imagenes/logo2.webp" class="w-[150px] md:w-[250px]" alt="logo Market" />
            </div>
            <div class=" w-full md:w-auto flex justify-center mb-4 md:mb-0">
                <!-- BotÃ³n para abrir el modal -->
                <button id="openModalButton" class="boton-carrito bg-white-500 text-white px-4 py-2 rounded">
                    <img src="../imagenes/carrito2.gif" class="w-[30px] md:w-[50px]" alt="carrito" />
                </button>
                <h1 class="font-bold text-4xl md:text-6xl ml-4">Super Market</h1>
            </div>
            <nav class="w-full md:w-auto flex justify-center">
                <div class="flex flex-row items-center justify-center gap-4">
                    <a href="../index.html" class="bg-red-300 p-2 md:p-4 text-center rounded-3xl text-lg md:text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Home</a>
                    <a href="#" class="bg-red-800 text-white p-4 rounded-3xl text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Productos</a>
                    <a href="./contac.html" class="bg-red-300 p-2 md:p-4 text-center rounded-3xl text-lg md:text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Contactos</a>
                </div>
            </nav>
        </header>

        <main class="flex justify-center min-h-screen mt-8 md:mt-16  ">
            <div id="container-div" class="w-full">
                <div class="flex justify-evenly gap-4 flex-wrap mt-5">
                    <select name="producto" class="select-producto shadow-xl w-full md:w-[45%] lg:w-[30%] h-10 rounded-3xl text-black text-center bg-[#feb9b9] placeholder-gray-500">
                        <option value="all">Elige por categoria</option>
                    </select>
                    <div class="flex w-full md:w-[45%] lg:w-[30%]">
                        <input type="text" inputmode="search" placeholder="Buscar producto" id="input-buscador-nombre" class="w-full h-10 rounded-3xl shadow-xl text-black text-center bg-[#feb9b9] placeholder-gray-500 focus:outline-none focus:border-gray-500 transition-all duration-300" />
                    </div>
                </div>
                <div class="card-container flex justify-evenly flex-wrap gap-4 mt-10 "></div>
            </div>
        </main>

        <footer class="bg-[#F7F7F7] flex flex-col md:flex-row justify-between items-center p-4 md:px-[80px] mt-auto">
            <p class="text-[18px] mb-4 md:mb-0">&copy;2024 Supermercado. Todos los derechos reservados.</p>
            <div class="flex flex-col items-center md:flex-row gap-4">
                <img src="../imagenes/logo2.webp" class="w-[100px] md:w-[150px]" alt="logo Super Market" />
                <div class="flex flex-row gap-4">
                    <a href="https://www.facebook.com"><img src="../imagenes/logoFacebook.png" alt="" class="w-10 h-10" /></a>
                    <a href="https://www.instagram.com"><img src="../imagenes/logoInstagram.png" alt="" class="w-10 h-10" /></a>
                    <a href="https://www.linkedin.com"><img src="../imagenes/logoLinkeDin.png" alt="" class="w-10 h-10" /></a>
                    <a href="https://www.youtube.com"><img src="../imagenes/logoYoutube.png" alt="" class="w-10 h-10" /></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="../script/data.js"></script>
    <script type="module" src="../script/products.js"></script>
</body>
</html>
