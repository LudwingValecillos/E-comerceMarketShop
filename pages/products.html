<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../imagenes/icon2.png" type="image/x-icon" />
    <title>Market Shop</title>
</head>

<body>
    <div class="contenedor-todo">
        <header class="bg-[#F7F7F7] flex flex-col md:flex-row flex-wrap justify-between items-center p-4 lg:px-[80px]">
            <div class="w-full md:w-auto flex justify-center md:justify-start mb-4 md:mb-0">
                <img src="../imagenes/logo2.webp" class="w-[150px] md:w-[250px]" alt="logo Market" />
            </div>
            <div class="w-full md:w-auto flex justify-center mb-4 md:mb-0">
                <!-- Botón para abrir el modal -->
                <button id="openModalButton" class="bg-white-500 text-white px-4 py-2 rounded">
                    <img src="../imagenes/carrito2.gif" class="w-[30px] md:w-[50px]" alt="carrito" />
                </button>
                <!-- Modal -->
                <div id="cartModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
                    <div class="bg-white rounded-lg overflow-hidden w-11/12 md:w-1/2">
                        <div class="px-6 py-4 flex justify-between items-center border-b">
                            <h3 class="text-lg font-bold">Carrito de Compras</h3>
                            <button id="closeModalButton" class="text-gray-600 hover:text-gray-900">&times;</button>
                        </div>
                        <div class="p-6 space-y-4" id="cartItemsContainer">
                            <!-- Los productos del carrito se mostrarán aquí -->
                        </div>
                        <div class="px-6 py-4 border-t flex justify-end">
                            <button id="checkoutButton" class="bg-green-500 text-white px-4 py-2 rounded">Checkout</button>
                        </div>
                    </div>
                </div>
                <h1 class="font-bold text-4xl md:text-6xl ml-4">Super Market</h1>
            </div>
            <nav class="w-full md:w-auto flex justify-center">
                <div class="flex flex-row gap-4">
                    <a href="../index.html" class="bg-red-300 p-2 md:p-4 text-center rounded-3xl text-lg md:text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Home</a>
                    <a href="#" class="bg-red-800 text-white p-4 rounded-3xl text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Productos</a>
                    <a href="./contac.html" class="bg-red-300 p-2 md:p-4 text-center rounded-3xl text-lg md:text-xl hover:bg-red-800 hover:text-white transition-all duration-300">Contact</a>
                </div>
            </nav>
        </header>

        <main class="flex justify-center mt-8 md:mt-16">
            <div id="container-div" class="w-full">
                <div class="flex justify-evenly gap-4 flex-wrap mt-5">
                    <select name="producto" class="select-producto shadow-xl w-full md:w-[45%] lg:w-[30%] h-10 rounded-3xl text-black text-center bg-red-300 placeholder-gray-500">
                        <option value="all">Elige por categoria</option>
                    </select>
                    <div class="flex w-full md:w-[45%] lg:w-[30%]">
                        <input type="text" inputmode="search" placeholder="Buscar producto" id="input-buscador-nombre" class="w-full h-10 rounded-3xl shadow-xl text-black text-center bg-red-300 placeholder-gray-500 focus:outline-none focus:border-gray-500 transition-all duration-300" />
                    </div>
                </div>
                <div class="card-container flex justify-evenly flex-wrap gap-4 mt-10"></div>
            </div>
        </main>

        <footer class="bg-[#F7F7F7] flex flex-col md:flex-row justify-between items-center p-4 md:px-[80px] mt-10">
            <p class="text-[18px] mb-4 md:mb-0">&copy;2024 Supermercado. Todos los derechos reservados.</p>
            <div class="flex flex-col items-center md:flex-row gap-4">
                <img src="../imagenes/logo2.webp" class="w-[100px] md:w-[150px]" alt="logo Super Market" />
                <div class="flex flex-row gap-4">
                    <a href="https://www.facebook.com"><img src="../imagenes/logoFacebook.png" alt="" class="w-10 h-10" /></a>
                    <a href="https://www.instagram.com"><img src="../imagenes/logoInstagram.png" alt="" class="w-10 h-10" /></a>
                    <a href="https://www.linkedin.com"><img src="../imagenes/logoLinkeDin.png" alt="" class="w-10 h-10" /></a>
                    <a href="https://www.youtube.com"><img src="../imagenes/logoYoutube.png" alt="" class="w-10 h-10" /></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="../script/data.js"></script>
    <script src="../script/products.js"></script>
</body>

</html>
